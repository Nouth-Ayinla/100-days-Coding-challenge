<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Palette Generator</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --box-color: #2d2d2d;
      --button-color: #4CAF50;
      --button-hover: #45a049;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: all 0.3s ease;
    }

    .container {
      background-color: var(--box-color);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: var(--button-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .palette {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1.5rem;
    }

    .color-box {
      flex: 1;
      min-width: 100px;
      height: 150px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .color-box:hover {
      transform: scale(1.05);
    }

    .color-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px;
      text-align: center;
    }

    .lock-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Dark mode toggle */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Palette Generator</h1>
    
    <div class="controls">
      <button id="generateBtn">Generate Palette</button>
      <div class="toggle-container">
        <span>Dark Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="darkModeToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="palette" id="palette"></div>
  </div>

  <div class="notification" id="notification">Color copied!</div>

  <script>
    const palette = document.getElementById('palette');
    const generateBtn = document.getElementById('generateBtn');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const notification = document.getElementById('notification');

    // Store locked colors
    const lockedColors = new Set();

    // Generate random hex color
    function getRandomColor() {
      return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
    }

    // Create color box element
    function createColorBox(color, isLocked = false) {
      const colorBox = document.createElement('div');
      colorBox.className = 'color-box';
      colorBox.style.backgroundColor = color;

      const colorInfo = document.createElement('div');
      colorInfo.className = 'color-info';
      colorInfo.textContent = color;

      const lockBtn = document.createElement('button');
      lockBtn.className = 'lock-btn';
      lockBtn.innerHTML = isLocked ? 'ðŸ”’' : 'ðŸ”“';
      
      lockBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const currentColor = colorBox.style.backgroundColor;
        
        if (lockedColors.has(currentColor)) {
          lockedColors.delete(currentColor);
          lockBtn.innerHTML = 'ðŸ”“';
        } else {
          lockedColors.add(currentColor);
          lockBtn.innerHTML = 'ðŸ”’';
        }
      });

      colorBox.appendChild(colorInfo);
      colorBox.appendChild(lockBtn);

      colorBox.addEventListener('click', () => {
        navigator.clipboard.writeText(color);
        showNotification();
      });

      return colorBox;
    }

    // Generate new palette
    function generatePalette() {
      palette.innerHTML = '';
      
      for (let i = 0; i < 5; i++) {
        let color;
        
        // Keep locked colors in their positions
        if (palette.children[i] && lockedColors.has(palette.children[i].style.backgroundColor)) {
          color = palette.children[i].style.backgroundColor;
        } else {
          color = getRandomColor();
        }
        
        palette.appendChild(createColorBox(color, lockedColors.has(color)));
      }
    }

    // Show copy notification
    function showNotification() {
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // Toggle dark mode
    function toggleDarkMode() {
      document.body.style.backgroundColor = darkModeToggle.checked ? '#1a1a1a' : '#f5f5f5';
      document.body.style.color = darkModeToggle.checked ? '#f0f0f0' : '#333';
      document.querySelector('.container').style.backgroundColor = darkModeToggle.checked ? '#2d2d2d' : '#ffffff';
    }

    // Event listeners
    generateBtn.addEventListener('click', generatePalette);
    darkModeToggle.addEventListener('change', toggleDarkMode);

    // Initialize
    generatePalette();
  </script>
</body>
</html>
