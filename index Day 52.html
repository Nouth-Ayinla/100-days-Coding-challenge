<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1.2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .product-desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .product-price-rating {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .rating {
      color: #FFD700;
    }

    .price {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .product-buttons {
      display: flex;
      gap: 1rem;
    }

    .product-buttons button {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-btn {
      background: #4F46E5;
      color: white;
    }

    .buy-btn:hover {
      background: #3730a3;
    }

    .cart-btn {
      background: #e2e8f0;
      color: #1a202c;
    }

    .cart-btn:hover {
      background: #cbd5e1;
    }
  </style>
</head>
<body>

  <h1>Featured Tech Products</h1>

  <div class="card-grid">
    
    

    
    <div class="product-card">
      <div class="product-image">
        <img src="https://images.unsplash.com/photo-1572044162444-ad60f128bdea?auto=format&fit=crop&w=800&q=80" alt="Smart Watch">
      </div>
      <div class="product-info">
        <div>
          <div class="product-title">Smart Fitness Watch</div>
          <div class="product-desc">Track your health with this lightweight wearable gadget.</div>
        </div>
        <div class="product-price-rating">
          <div class="rating">⭐⭐⭐⭐⭐</div>
          <div class="price">$89.99</div>
        </div>
        <div class="product-buttons">
          <button class="buy-btn">Buy Now</button>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>

    
    <div class="product-card">
      <div class="product-image">
        <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=800&q=80" alt="Wireless Headphones">
      </div>
      <div class="product-info">
        <div>
          <div class="product-title">Noise-Cancelling Headphones</div>
          <div class="product-desc">Premium sound quality and comfortable fit for long use.</div>
        </div>
        <div class="product-price-rating">
          <div class="rating">⭐⭐⭐⭐☆</div>
          <div class="price">$119.99</div>
        </div>
        <div class="product-buttons">
          <button class="buy-btn">Buy Now</button>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
