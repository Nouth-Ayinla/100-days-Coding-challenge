<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Note Board</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/cork-board.png');
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .board {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
      max-width: 800px;
    }

    .note {
      width: 180px;
      height: 180px;
      padding: 15px;
      font-size: 1rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transform: rotate(-3deg);
      transition: transform 0.2s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 10px;
    }

    .note:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .yellow {
      background: #fffacd;
    }

    .pink {
      background: #ffc0cb;
    }

    .green {
      background: #ccffcc;
    }

    .blue {
      background: #add8e6;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="note yellow">ðŸ’¡ Learn one new thing every day!</div>
    <div class="note pink">ðŸ“… Meeting at 3 PM</div>
    <div class="note green">âœ… Complete the CSS project</div>
    <div class="note blue">ðŸŽ‰ You're doing great!</div>
  </div>
</body>
</html>
