<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Portfolio</title>
  <style>
    
    :root {
      --light-bg: #f8f9fa;
      --dark-bg: #212529;
      --light-text: #333;
      --dark-text: #f8f9fa;
      --accent: #0d6efd;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: all 0.5s ease;
      background: var(--light-bg);
      color: var(--light-text);
    }
    
    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    
    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Theme Toggle */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 100;
    }
    
    /* Hero Section */
    #hero {
      height: 100vh;
      display: flex;
      align-items: center;
      text-align: center;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      #hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <button id="themeToggle">ðŸŒ“</button>
  
  <section id="hero">
    <div class="container">
      <h1>Hi, I'm <span style="color: var(--accent)">Alex</span></h1>
      <p>Front-End Developer</p>
    </div>
  </section>

  <script>
    
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      
      
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
    });
    
    
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
