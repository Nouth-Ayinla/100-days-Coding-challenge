<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEK-GRA - Intelligent AI Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: white;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(22, 22, 24, 0.85);
            z-index: -1;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5rem;
            position: relative;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 1.3rem;
            align-items: center;
        }

        .nav-actions a {
            color: white;
            text-decoration: none;
        }

        .nav-actions a:last-child {
            background-color: #4F46E5;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
        }

        /* Hero section */
        .hero {
            max-width: 800px;
            margin: 5rem auto;
            text-align: center;
            padding: 0 2rem;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
        }

        .btn-primary {
            background-color: #4F46E5;
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Background Image in HTML -->
    <div class="background-container">
        <img src="robot/Photo1.jpg" alt="Background Image">
    </div>
    <div class="overlay"></div>

    <!-- Content -->
    <nav>
        <div class="logo">NEXORA</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Features</a>
            <a href="#">Solution</a>
        </div>
        <div class="nav-actions">
            <a href="#">Login</a>
            <a href="#">Get started for free</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Intelligent AI Solutions for Today's Businesses</h1>
        <p>Salesocials is built to simplify design and publishing, letting you focus on what truly mattersâ€”your business strategy.</p>
        
        <div class="hero-actions">
            <a href="#" class="btn btn-primary">Get started for free</a>
            <a href="#" class="btn btn-secondary">Learn more</a>
        </div>
    </section>
</body>
</html>
