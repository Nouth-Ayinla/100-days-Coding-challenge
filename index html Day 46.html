<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="magazine-cover">
        <header class="title">
            <h1>Monthly Magazine</h1>
        </header>
        
        <section class="feature-article">
            <h2>Featured Story: The Future of Technology</h2>
            <p>Exploring the latest innovations that will change our lives...</p>
        </section>
        
        <section class="small-article1">
            <h3>Health & Wellness Tips</h3>
            <p>Simple changes for a healthier lifestyle...</p>
        </section>
        
        <section class="small-article2">
            <h3>Travel Destinations</h3>
            <p>Top places to visit this season...</p>
        </section>
        
        <section class="cover-image">
            <img src="https://via.placeholder.com/400x500" alt="Magazine Cover Image">
        </section>
    </main>
</body>
</html>
