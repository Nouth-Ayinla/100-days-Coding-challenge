<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial;
    }
    #game-container {
      text-align: center;
    }
    #game-canvas {

  <div id="game-container">
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>

  </div>
  <script src="node.js"></script>
</body>
</html>
