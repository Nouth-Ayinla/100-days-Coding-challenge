<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Demo</title>
   <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: #f5f5f5;
    color: #333;
    line-height: 1.6;
}

header {
    background: #2c3e50;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

h1 {
    font-size: 1.8rem;
}

.header-controls {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.search-box {
    display: flex;
}

.search-box input {
    padding: 0.5rem;
    border: none;
    border-radius: 4px 0 0 4px;
    width: 200px;
}

.search-box button {
    padding: 0.5rem 1rem;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.cart-icon {
    font-size: 1.2rem;
    cursor: pointer;
    position: relative;
}

#cart-count {
    background: #e74c3c;
    color: white;
    border-radius: 50%;
    padding: 0.2rem 0.5rem;
    font-size: 0.8rem;
    position: absolute;
    top: -10px;
    right: -10px;
}

main {
    display: flex;
    padding: 1rem;
    gap: 1rem;
    max-width: 1400px;
    margin: 0 auto;
}

.filters {
    flex: 0 0 250px;
    background: white;
    padding: 1rem;
    border-radius: 5px;
    height: fit-content;
}

.filter-section {
    margin-bottom: 1.5rem;
}

.filter-section h3 {
    margin-bottom: 0.5rem;
    font-size: 1rem;
    color: #555;
}

.category-list {
    list-style: none;
}

.category-list li {
    margin-bottom: 0.3rem;
    cursor: pointer;
    padding: 0.3rem;
    border-radius: 3px;
}

.category-list li:hover {
    background: #f0f0f0;
}

.price-range {
    padding: 0.5rem 0;
}

#price-slider {
    width: 100%;
    margin-bottom: 0.5rem;
}

.price-values {
    display: flex;
    justify-content: space-between;
}

.products {
    flex: 1;
}

.sort-controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
    background: white;
    padding: 0.8rem 1rem;
    border-radius: 5px;
}

#sort-by {
    padding: 0.3rem;
    border: 1px solid #ddd;
    border-radius: 3px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
}

.product-card {
    background: white;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-image {
    height: 200px;
    overflow: hidden;
    position: relative;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}

.product-card:hover .product-image img {
    transform: scale(1.05);
}

.product-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #e74c3c;
    color: white;
    padding: 0.3rem 0.5rem;
    border-radius: 3px;
    font-size: 0.8rem;
}

.product-info {
    padding: 1rem;
}

.product-title {
    font-size: 1rem;
    margin-bottom: 0.5rem;
    color: #333;
}

.product-price {
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.product-price .old-price {
    text-decoration: line-through;
    color: #999;
    font-weight: normal;
    margin-left: 0.5rem;
}

.product-rating {
    color: #f39c12;
    margin-bottom: 0.5rem;
}

.add-to-cart {
    width: 100%;
    padding: 0.5rem;
    background: #3498db;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background 0.3s;
}

.add-to-cart:hover {
    background: #2980b9;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 1.5rem;
    border-radius: 5px;
    width: 90%;
    max-width: 600px;
    max-height: 80vh;
    overflow-y: auto;
}

.close-modal {
    float: right;
    font-size: 1.5rem;
    cursor: pointer;
}

.cart-items {
    margin: 1rem 0;
}

.cart-item {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #eee;
}

.cart-item-image {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 3px;
}

.cart-item-details {
    flex: 1;
}

.cart-item-title {
    font-weight: bold;
    margin-bottom: 0.3rem;
}

.cart-item-price {
    color: #2c3e50;
    margin-bottom: 0.3rem;
}

.cart-item-quantity {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.quantity-btn {
    width: 25px;
    height: 25px;
    background: #f0f0f0;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.remove-item {
    color: #e74c3c;
    cursor: pointer;
    font-size: 0.9rem;
}

.cart-total {
    text-align: right;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #eee;
}

#checkout-btn {
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    background: #2ecc71;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

@media (max-width: 768px) {
    main {
        flex-direction: column;
    }
    
    .filters {
        flex: 1;
    }
    
    .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
}

@media (max-width: 480px) {
    header {
        flex-direction: column;
        text-align: center;
    }
    
    .header-controls {
        width: 100%;
        justify-content: center;
    }
    
    .product-grid {
        grid-template-columns: 1fr;
    }
}</style>
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <div class="header-controls">
            <div class="search-box">
                <input type="text" placeholder="Search products...">
                <button>Search</button>
            </div>
            <div class="cart-icon">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </div>
    </header>
    
    <main>
        <aside class="filters">
            <h2>Filters</h2>
            <div class="filter-section">
                <h3>Categories</h3>
                <ul class="category-list">
                    <!-- Categories will be added dynamically -->
                </ul>
            </div>
            <div class="filter-section">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="range" id="price-slider" min="0" max="1000" value="1000">
                    <div class="price-values">
                        <span>$0</span>
                        <span id="max-price">$1000</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <section class="products">
            <div class="sort-controls">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="default">Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name-asc">Name: A-Z</option>
                    <option value="name-desc">Name: Z-A</option>
                </select>
            </div>
            
            <div class="product-grid">
                <!-- Products will be added dynamically -->
            </div>
        </section>
    </main>
    
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be added dynamically -->
            </div>
            <div class="cart-total">
                <strong>Total: $<span id="total-amount">0.00</span></strong>
                <button id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    
    <script>class ECommerce {
    constructor() {
        this.products = [];
        this.cart = [];
        this.filteredProducts = [];
        this.selectedCategory = 'all';
        this.maxPrice = 1000;
        
        this.initElements();
        this.initEventListeners();
        this.loadProducts();
    }
    
    initElements() {
        this.productGrid = document.querySelector('.product-grid');
        this.categoryList = document.querySelector('.category-list');
        this.priceSlider = document.getElementById('price-slider');
        this.maxPriceDisplay = document.getElementById('max-price');
        this.sortSelect = document.getElementById('sort-by');
        this.cartIcon = document.querySelector('.cart-icon');
        this.cartModal = document.getElementById('cart-modal');
        this.closeModal = document.querySelector('.close-modal');
        this.cartItemsContainer = document.querySelector('.cart-items');
        this.cartCount = document.getElementById('cart-count');
        this.totalAmount = document.getElementById('total-amount');
        this.checkoutBtn = document.getElementById('checkout-btn');
    }
    
    initEventListeners() {
        this.priceSlider.addEventListener('input', () => this.filterProducts());
        this.sortSelect.addEventListener('change', () => this.sortProducts());
        this.cartIcon.addEventListener('click', () => this.openCart());
        this.closeModal.addEventListener('click', () => this.closeCart());
        this.checkoutBtn.addEventListener('click', () => this.checkout());
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === this.cartModal) {
                this.closeCart();
            }
        });
    }
    
    loadProducts() {
        // Sample product data
        this.products = [
            { id: 1, name: 'Wireless Headphones', category: 'electronics', price: 99.99, oldPrice: 129.99, rating: 4, image: 'https://via.placeholder.com/300x200?text=Headphones', badge: 'Sale' },
            { id: 2, name: 'Smart Watch', category: 'electronics', price: 199.99, oldPrice: 249.99, rating: 5, image: 'https://via.placeholder.com/300x200?text=Smart+Watch', badge: 'Popular' },
            { id: 3, name: 'Running Shoes', category: 'sports', price: 79.99, rating: 4, image: 'https://via.placeholder.com/300x200?text=Running+Shoes' },
            { id: 4, name: 'Cotton T-Shirt', category: 'clothing', price: 24.99, rating: 3, image: 'https://via.placeholder.com/300x200?text=T-Shirt' },
            { id: 5, name: 'Denim Jeans', category: 'clothing', price: 59.99, oldPrice: 69.99, rating: 4, image: 'https://via.placeholder.com/300x200?text=Jeans', badge: 'Sale' },
            { id: 6, name: 'Backpack', category: 'accessories', price: 49.99, rating: 4, image: 'https://via.placeholder.com/300x200?text=Backpack' },
            { id: 7, name: 'Yoga Mat', category: 'sports', price: 29.99, rating: 5, image: 'https://via.placeholder.com/300x200?text=Yoga+Mat' },
            { id: 8, name: 'Coffee Mug', category: 'home', price: 14.99, rating: 4, image: 'https://via.placeholder.com/300x200?text=Coffee+Mug' }
        ];
        
        this.filteredProducts = [...this.products];
        this.renderProducts();
        this.renderCategories();
    }
    
    renderProducts() {
        this.productGrid.innerHTML = '';
        
        if (this.filteredProducts.length === 0) {
            this.productGrid.innerHTML = '<p class="no-products">No products found matching your criteria.</p>';
            return;
        }
        
        this.filteredProducts.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            
            productCard.innerHTML = `
                <div class="product-image">
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                    ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                </div>
                <div class="product-info">
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-price">
                        $${product.price.toFixed(2)}
                        ${product.oldPrice ? `<span class="old-price">$${product.oldPrice.toFixed(2)}</span>` : ''}
                    </div>
                    <div class="product-rating">
                        ${'â˜…'.repeat(product.rating)}${'â˜†'.repeat(5 - product.rating)}
                    </div>
                    <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                </div>
            `;
            
            const addToCartBtn = productCard.querySelector('.add-to-cart');
            addToCartBtn.addEventListener('click', () => this.addToCart(product.id));
            
            this.productGrid.appendChild(productCard);
        });
    }
    
    renderCategories() {
        const categories = ['all', ...new Set(this.products.map(p => p.category))];
        
        categories.forEach(category => {
            const li = document.createElement('li');
            li.textContent = category.charAt(0).toUpperCase() + category.slice(1);
            li.dataset.category = category;
            
            if (category === 'all') {
                li.classList.add('active');
            }
            
            li.addEventListener('click', () => {
                document.querySelectorAll('.category-list li').forEach(item => {
                    item.classList.remove('active');
                });
                li.classList.add('active');
                this.selectedCategory = category;
                this.filterProducts();
            });
            
            this.categoryList.appendChild(li);
        });
    }
    
    filterProducts() {
        this.maxPrice = parseInt(this.priceSlider.value);
        this.maxPriceDisplay.textContent = `$${this.maxPrice}`;
        
        this.filteredProducts = this.products.filter(product => {
            const matchesCategory = this.selectedCategory === 'all' || product.category === this.selectedCategory;
            const matchesPrice = product.price <= this.maxPrice;
            return matchesCategory && matchesPrice;
        });
        
        this.sortProducts();
    }
    
    sortProducts() {
        const sortBy = this.sortSelect.value;
        
        switch (sortBy) {
            case 'price-low':
                this.filteredProducts.sort((a, b) => a.price - b.price);
                break;
            case 'price-high':
                this.filteredProducts.sort((a, b) => b.price - a.price);
                break;
            case 'name-asc':
                this.filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                break;
            case 'name-desc':
                this.filteredProducts.sort((a, b) => b.name.localeCompare(a.name));
                break;
            default:
                // Default sorting (original order)
                break;
        }
        
        this.renderProducts();
    }
    
    addToCart(productId) {
        const product = this.products.find(p => p.id === productId);
        if (!product) return;
        
        const existingItem = this.cart.find(item => item.id === productId);
        
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            this.cart.push({
                ...product,
                quantity: 1
            });
        }
        
        this.updateCart();
        
        // Show feedback
        const feedback = document.createElement('div');
        feedback.textContent = `${product.name} added to cart!`;
        feedback.style.position = 'fixed';
        feedback.style.bottom = '20px';
        feedback.style.right = '20px';
        feedback.style.backgroundColor = '#2ecc71';
        feedback.style.color = 'white';
        feedback.style.padding = '10px 20px';
        feedback.style.borderRadius = '5px';
        feedback.style.zIndex = '1000';
        document.body.appendChild(feedback);
        
        setTimeout(() => {
            feedback.style.transition = 'opacity 0.5s';
            feedback.style.opacity = '0';
            setTimeout(() => feedback.remove(), 500);
        }, 2000);
    }
    
    updateCart() {
        this.cartCount.textContent = this.cart.reduce((total, item) => total + item.quantity, 0);
        
        // Update cart modal if open
        if (this.cartModal.style.display === 'flex') {
            this.renderCartItems();
        }
    }
    
    openCart() {
        this.renderCartItems();
        this.cartModal.style.display = 'flex';
    }
    
    closeCart() {
        this.cartModal.style.display = 'none';
    }
    
    renderCartItems() {
        this.cartItemsContainer.innerHTML = '';
        
        if (this.cart.length === 0) {
            this.cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
            this.totalAmount.textContent = '0.00';
            return;
        }
        
        this.cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-details">
                    <h4 class="cart-item-title">${item.name}</h4>
                    <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn minus" data-id="${item.id}">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn plus" data-id="${item.id}">+</button>
                        <span class="remove-item" data-id="${item.id}">Remove</span>
                    </div>
                </div>
            `;
            
            const minusBtn = cartItem.querySelector('.minus');
            const plusBtn = cartItem.querySelector('.plus');
            const removeBtn = cartItem.querySelector('.remove-item');
            
            minusBtn.addEventListener('click', () => this.updateQuantity(item.id, -1));
            plusBtn.addEventListener('click', () => this.updateQuantity(item.id, 1));
            removeBtn.addEventListener('click', () => this.removeItem(item.id));
            
            this.cartItemsContainer.appendChild(cartItem);
        });
        
        const total = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        this.totalAmount.textContent = total.toFixed(2);
    }
    
    updateQuantity(productId, change) {
        const item = this.cart.find(item => item.id === productId);
        if (!item) return;
        
        item.quantity += change;
        
        if (item.quantity <= 0) {
            this.cart = this.cart.filter(i => i.id !== productId);
        }
        
        this.updateCart();
    }
    
    removeItem(productId) {
        this.cart = this.cart.filter(item => item.id !== productId);
        this.updateCart();
    }
    
    checkout() {
        if (this.cart.length === 0) return;
        
        alert(`Order placed! Total: $${this.totalAmount.textContent}\nThank you for your purchase!`);
        this.cart = [];
        this.updateCart();
        this.closeCart();
    }
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new ECommerce();
});</script>
</body>
