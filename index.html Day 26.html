<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Transport Dashboard</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <header>
        <h1>🚍 Campus RideShare</h1>
        <p>Find rides after lectures!</p>
    </header>

    <div class="dashboard">
        <!-- Lecture Schedule Card -->
        <section class="card">
            <h2>📅 Today's Lectures</h2>
            <ul class="lecture-list">
                <li>
                    <span class="time">10:00 - 11:30 AM</span>
                    <span class="course">CSC 101</span>
                    <span class="location">Block A, Room 205</span>
                </li>
                <li>
                    <span class="time">12:00 - 1:30 PM</span>
                    <span class="course">MAT 202</span>
                    <span class="location">Block B, Room 101</span>
                </li>
            </ul>
        </section>

       
        <section class="card">
            <h2>👥 Available Riders</h2>
            <div class="rider">
                <img src="https://via.placeholder.com/50" alt="Rider">
                <div>
                    <p><strong>Alex</strong> → Block A</p>
                    <p>Leaving at 11:30 AM</p>
                </div>
            </div>
            <div class="rider">
                <img src="https://via.placeholder.com/50" alt="Rider">
                <div>
                    <p><strong>Sam</strong> → Dorm 4</p>
                    <p>Leaving at 12:45 PM</p>
                </div>
            </div>
        </section>

        <!-- Campus Map Placeholder -->
        <section class="card map-card">
            <h2>🗺️ Campus Map</h2>
            <div class="map"></div>
        </section>
    </div>

    <footer>
        <p>© 2024 Campus RideShare</p>
    </footer>
</body>
</html>
